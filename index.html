<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<br>
		<br>
		<div class="row">
			<div class="bubble column">
				<span class="name">Aric Hunter</span>
				<span class="subtitle">The programmer you need</span>
				<span class="subtitle">With mad skills indeed</span>
				<span class="button">My Resume</span>
			</div>			
		</div>
	</div>
	<div class="skills">
		<div class="skills-row">
			<span class="skill-title">Skills</span>
		</div>
		<div class="row skills-row">
			<img width="200px" height="200px" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/juggler-1429388-1209939.png">
			<dir class="skill-list">
				<ul>
					<li>Doing Handstands</li>
					<li>Beatboxing</li>
					<li>Making Cereal</li>
					<li>Walking Rapidly</li>
				</ul>
			</dir>
		</div>
		<br>
		<br>
	</div>
	<div class="testimonials">
		<div class="skills-row">
			<span class="testimonials-title">Testimonials</span>
		</div>
		<div class="row">
			<div class="t-row">
				<span class="t-name">My Friend Judith</span>
				<img class="t-image" width="100px" height="100px" src="judith.png">
				<div class="t-quote">
					<span class="t-quote-text">"coolest guy ever!!!"</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="t-row">
				<span class="t-name">My Mother</span>
				<img class="t-image" width="100px" height="100px" src="https://i.pinimg.com/originals/de/fb/c2/defbc28529f70fffe16b1a219954612c.png">
				<div class="t-quote">
					<span class="t-quote-text">"Such a sweet child :)"</span>
				</div>
			</div>
		</div>
		<br>
		<br>
	</div>
</body>
</html>
